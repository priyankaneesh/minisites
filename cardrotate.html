<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 3D Card Flip Hover Animation | Nothing4us</title>
    script src="https://kit.fontawesome.com/ede4348c88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--Used to import google image font -->
    <link rel="stylesheet" href="cardstyle.css">
</head>

<body>
    <div class="container"><!--For whole website-->
        <h1>company</h1>
        <div class="card-container"><!--full card container-->
            <div class="card-wrapper"><!--First card Container has 2 side-->
                <div class="card light">
                    <div class="text-overlay">
                        <h2>Google</h2>
                       <h3>Position: <small>Developer</small></h3>
                        <div class="details-text">
                            <span>location: <i class="fas fa-map-marker-alt" style="color: red;"></i> Thrissur</span>
                            <span>Full Time</span>
                            <span class="sal" >20000k-30000k</span>
                        </div>
                    </div>
                    <div class="back"> <h2>company</h2>
                        <i class="fas fa-briefcase fa-5x"  ></i>
                        <div class="purchase-button light">Apply</div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>

</body>

</html>
