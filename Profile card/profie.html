<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI</title>
    <link rel="stylesheet" href="profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D"
                alt="" class="profil-image">
        </div>
        <div class="text-data">
            <span class="name">
                .net developer
            </span>
            <span class="job">develeoper & youtuber

            </span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background:blue;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background:rgb(43, 198, 226); " class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background:#e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background:red; " class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
            <button class="button">Following</button>
        </div>
        <div class="analitics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">140k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">12k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">13k</span>
            </div>
        </div>
    </div>
</body>

</html>
